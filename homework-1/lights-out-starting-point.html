<!DOCTYPE html>
<html>
<head>
  <style>
    .on { background-color: yellow; }
    .off { background-color: green; }
    #game td { height: 100px; width: 100px; }
  </style>
  <script src="./jquery-1.11.0.js"></script>
  <script>
    $(document).ready(function () { 
      $("#game td").click(function () {
        // determine if the game is over
        var on = $("#game td").hasClass("on");
        var off = $("#game td").hasClass("off");
        if (!(on && off)) {
          alert("You win!");
        }
      });
    });
  </script>
</head>
<body>
<table id="game">
  <tr>
    <td class="on"></td>
    <td class="off"></td>
    <td class="on"></td>
  </tr>
  <tr>
    <td class="off"></td>
    <td class="off"></td>
    <td class="off"></td>
  </tr>
  <tr>
    <td class="on"></td>
    <td class="off"></td>
    <td class="on"></td>
  </tr>
</table>
</body>
</html>
